{% if page.title %} {% assign page_title = page.title | append: " &ndash; " |
append: site.title %} {% else %} {% assign page_title = site.title %} {% endif
%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', '{{ site.google_analytics }}');
    </script>
    <meta charset="utf-8" />
    <title>{{ page_title }}</title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ site.twitter }}" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:creator" content="@{{ site.twitter }}" />
    <meta name="twitter:image" content="{{ "/assets/img/sam.png" | absolute_url
    }}">
    <meta property="og:title" content="{{site.title}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ absolute_url }}" />
    <meta property="og:image" content="{{ "/assets/img/sam.png" | absolute_url
    }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="about:blank" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/solid.js" integrity="sha384-F4BRNf3onawQt7LDHDJm/hwm3wBtbLIfGk1VSB/3nn3E+7Rox1YpYcKJMsmHBJIl" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/brands.js" integrity="sha384-VLgz+MgaFCnsFLiBwE3ItNouuqbWV2ZnIqfsA6QRHksEAQfgbcoaQ4PP0ZeS0zS5" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/fontawesome.js" integrity="sha384-treYPdjUrP4rW5q82SnECO7TPVAz4bpas16yuE9F5o7CeBn2YYw1yr5oC8s8Mf8t" crossorigin="anonymous"></script>

    </head>
  <body>
    <!-- <header class="header">
      <nav class="primary-navigation">
        <div class="container">
          <ul>
              <li {% if page.layout == 'home' %} class="active"{% endif %} > <a href="{{ '/' | relative_url }}">Home</a></li>
              {% assign pages = site.pages | where: "menu_item", "true" %}
              {% for node in pages %}
                  <li{% if page.url == node.url %} class="active"{% endif %}><a href="{{ node.url | relative_url }}">{{ node.title }}</a></li>
              {% endfor %}
          </ul>
		    </div>
      </nav>
    </header> -->

    <div id="main" role="main">
      <div class="container">
        {{ content }}
      </div>
    </div>

    <footer>
      <div class="container">
        {% include example-include.html %}
      </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  </body>
</html>
